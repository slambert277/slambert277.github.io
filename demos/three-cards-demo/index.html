<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Cards Demo</title>
        <link href="css/styles.css" rel="stylesheet">


    </head>
    <body>
      <div id="card-selection">
        <div class="single-column card-container">
            <div class="card">
                <h3>High Protein</h3>
                <p>12-14g of complete protein in every bowl</p>
            </div>

            <div class="card">
                <h3>Keto Friendly</h3>
                <p>4-5g of net carbs per bowl<p>
            </div>

            <div class="card">
                <h3>Sweet & Delicious</h3>
                <p>Tastes just like you remember, only better.<p>
            </div>
      </div>
    </body>
</html>
