<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board</title>
        <link rel="stylesheet" href="css/styles.css">  
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post-it orange">
                <h3>NOTE TO SELF</h3>
                <p>Don't forget to pick up groceries after work!</p>
            </div>
            <div class="post-it pink">
                <h2>JUST BREATHE</h2>
            </div>
            <div class="post-it sunset-beach">
                <img src="images/sunset-beach.jpg" alt="Beach">
            </div>
            <div class="post-it purple">
                <h3>GROCERY LIST</h3>
                <ul>
                    <li>Milk</li>
                    <li>Bagels</li>
                    <li>Butter</li>
                    <li>Eggs</li>
                </ul>
            </div>
            <div class="post-it image">
                <img src="images/dog.jpg" alt="Cute Dog">
            </div>

            <div class="post-it orange">
                <p>"You can only be yourself,<br> 
                everyone else is already taken!"</p>
            </div>
        </div>
    </body>
</html>
