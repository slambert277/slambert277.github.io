<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover Galleries</title>
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body>
        <h1>Hover Galleries</h1>
    
        <div class="gallery-container">
            <h2>Background Change</h2>
            <div class="gallery">
                <div class="card hover-effect-1">Card 1</div>
                <div class="card hover-effect-1">Card 2</div>
                <div class="card hover-effect-1">Card 3</div>
                <div class="card hover-effect-1">Card 4</div>
            </div>
    
            <h2>Button Hover Effect</h2>
            <div class="gallery">
                <div class="card hover-effect-2">
                    <a href="#">LEARN MORE</a>
                </div>
                <div class="card hover-effect-2">
                    <a href="#">LEARN MORE</a>
                </div>
                <div class="card hover-effect-2">
                    <a href="#">LEARN MORE</a>
                </div>
                <div class="card hover-effect-2">
                    <a href="#">LEARN MORE</a>
                </div>
            </div>
    
            <h2>Hide Content</h2>
            <div class="gallery">
                <div class="card hover-effect-3">
                    <div class="card-content">Content 1</div>
                </div>
                <div class="card hover-effect-3">
                    <div class="card-content">Content 2</div>
                </div>
                <div class="card hover-effect-3">
                    <div class="card-content">Content 3</div>
                </div>
                <div class="card hover-effect-3">
                    <div class="card-content">Content 4</div>
                </div>
            </div>
    
            <h2>Image Cards with Drop Shadow</h2>
            <div class="gallery">
                <div class="card image-card image-card-1">Image 1</div>
                <div class="card image-card image-card-2">Image 2</div>
                <div class="card image-card image-card-3">Image 3</div>
                <div class="card image-card image-card-4">Image 4</div>
            </div>
        </div>
    </body>
</html>
