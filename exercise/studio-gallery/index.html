<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">
                    <div class="gallery">
                        <div class="welcome-frame">
                            Welcome to SSL Gallery!
                        </div>

                    <div class="display-space">
                        <img src="images/artwork-1.jpg"
                             alt="Artwork 1"
                             class="image-1"
                             >
                    </div>

                    <div class="display-space">
                        <img src="images/artwork-2.jpg" 
                            alt="Artwork 2"
                            class="image-2"
                            >
                    </div>

                    <div class="display-space">
                        <img src="images/artwork-3.jpg" 
                            alt="Artwork 3"
                            class="image-3"
                            >
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
